<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>User Management</title>
   <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
    <div class="col-md-4 d-flex justify-content-center">
   <input class="form-control mr-sm-2" type="text" id="search-input" placeholder="Search by name or email">
   </div>
   <table class="table table-striped table-bordered table-hover">
       <thead class="table-dark">
           <tr>
               <th>Name</th>
               <th>Address</th>
               <th>Email</th>
               <th>Phone Number</th>
               <th>Job</th>
               <th>Company</th>
               <th>Age</th>
               <th>Retired</th>
           </tr>
       </thead>
       <tbody id="user-table-body">
       </tbody>
   </table>
   <div id="pagination-controls">
    <button  id="previous-button">Previous</button>
    <span id="pagination-info">Page 1 of N</span>
    <button id="next-button">Next</button>
</div>
</div>
<div>
   <form id="add-user-form">
    <input type="hidden" id="user-id" />
    <input type="text" id="name" placeholder="Name" required>
    <input type="text" id="address" placeholder="Address" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="text" id="phone_number" placeholder="Phone Number" required>
    <input type="text" id="job" placeholder="Job" required>
    <input type="text" id="company" placeholder="Company" required>
<input type="date" id="birthday" placeholder="birthday" required>
<button type="submit">Save User</button>

</form>
</div>
   <script src="script.js"></script>
</body>
</html>
